    value: 'NOTICE:   The negative cash balance is the result of having mailed several
      hundred refund checks to the donors.  Many of these checks have been slow to
      clear.  Some were lost in the mail'
  - value: ' some have been misplaced by the recipient.  We are following up with
      the donors and issuing new checks to contributors wwhere the original refund
      check was lost or misplaced.  Eventually'
  - value: ' all checks will be accounted for and as they clear additional funds will
      be drawn on th eline of credit to cover the checks.  We draw funds on the fine
      of credit to cover the checks as they clear.   The negative cash balance is
      a temporary condition and represents money not  drawn from the credit line to
      cover the refunds.   '
