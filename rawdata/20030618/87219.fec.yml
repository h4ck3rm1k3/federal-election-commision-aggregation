  input: TEXT,F1MN,,"Per the letter from the FEC dated June 11, 2003, attached is
    SAP America Inc. PAC's FEC Form 1M (Notification of Muticandidate Status).  SAP
    America Inc. PAC originally filed its Form 1M on or about April 10, 2002.  On
    the Form, SAP America Inc. PAC notified the FEC that it qualified as a multicandidate
    committee as of April 5, 2002.  At no time did SAP receive from the FEC any notice
