  input: TEXT,SB21,SB21.10043,"This represents excess funds held in the campaign treasury
    upon close out of the account.  The account held the sum of $57.70, which was
    paid in its entirety to the Maine Children's Alliance.  Our prior FEC filings
    reflected an account balance of $31.56.  Accordingly, we are reporting two separate
    payments totalling $57.70, but which in fact were processed as a single payment.  We
    have reviewed our records and have been unable to reconcile the $26.14 discrepancy
    between our actual balance in our treasury and the balance as reflected on the
    FEC report."
