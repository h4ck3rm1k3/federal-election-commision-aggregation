- input: 'TEXT,F1N,,The Rockwell International Corporation Good Government Committee
    (RIGGC) FEC ID #C00324996 became affiliated with the Rockwell Collins Inc. Good
    Government Committee (RCGGC) FEC ID#C00365684 on April 4 2001.  The RCGGC was
    established on April 4 2001 and filed its initial Form 1 Statement of Organization
    disclosing its affiliation with the RIGGC.  In addition the RCGGC filed Form 1M
    on June 20 2001 disclosing that it had achieved Multi-Candidate status by affiliation
    with the RIGGC.  Due to a clerical oversight the RIGGC did not amend its Form
    1 disclosing its affiliation with the RCGGC.  As a result of a corporate spin-off
    Rockwell International Corporation and Rockwell Collins Inc. became separate corporate
    entities as of July 2 2001.  Therefore effective July 2 2001 the two PACs are
    no longer affiliated.  The RIGGC made affiliated PAC to PAC transfers to the RCGGC
    between April 4 2001 the date of the affiliation and July 2 2001 the date the
    affiliation ended.  The transfers were for $14500 on April 17 2001 and $6700 on
    June 26 2001.  Please accept this memorandum as assurance that the two PACs were
    affiliated at the time of the PAC to PAC transfers.'
